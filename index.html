<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Piadas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images.jpeg" type="image/x-icon">
</head>
<body>
    <h1>Portal Piadas</h1>
    <div class="message"></div>
    <main>
        <section>
            <div class="form-container">
                <h2>Escreva a sua</h2>
                <form method="post" class="form">
                    <div class="form-control">
                        <label>Nome:</label>
                        <input type="text" class="nome">
                    </div>
                    <div class="form-control">
                        <label>Piada:</label>
                        <textarea class="historia" ></textarea>
                    </div>
                    <div class="form-control">
                        <label>Autor:</label>
                        <input type="text" class="autor">
                    </div>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </section>

        <aside>
            <h2>Lista de piadas</h2>
            <div class="menu"></div>

        </aside>
    </main>
    
    <div class="piada">

    </div>

    <script src="main.js"></script>
</body>
</html>
